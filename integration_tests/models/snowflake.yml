version: 2

sources:
  - name: snowflake_external
    schema: "{{ target.schema }}"
    loader: S3

    tables:
      
      - name: my_csv
        external:
          location: '@{{ target.schema }}.dbt_tutorial_public/jaffle_shop_orders'
          file_format: '( type = csv skip_header = 1 )'
        columns:
          - name: id
            data_type: int
          - name: user_id
            data_type: int
          - name: order_date
            data_type: varchar(32)
          - name: status
            data_type: varchar(32)
