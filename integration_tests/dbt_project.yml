
name: 'dbt_external_tables_integration_tests'
version: '1.0'

profile: 'integration_tests'

config-version: 2

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

vars:
  dbt_external_tables_dispatch_list: ['dbt_external_tables_integration_tests']

sources:
  dbt_external_tables_integration_tests:
    plugins:
      redshift_external:
        +enabled: "{{ target.name == 'redshift' }}"
      snowflake_external:
        +enabled: "{{ target.name == 'snowflake' }}"
      bigquery_external:
        +enabled: "{{ target.name == 'bigquery' }}"
      spark_external:
        +enabled: "{{ target.name == 'databricks' }}"
      synapse_external:
        +enabled: "{{ target.name == 'synapse' }}"
      azuresql_external:
        +enabled: "{{ target.name == 'azuresql' }}"

seeds:
  +quote_columns: false
